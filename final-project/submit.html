<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Submission result page." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:url" content="https://hallegracecooper.github.io/wdd231/final-project/exercise.html" />
        <title>Form Submission</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="submit-page">
        <header>
            <h1>Thank You for Signing Up!</h1>
        </header>

        <main>
            <section id="form-result">
                <p>Your submission has been received:</p>
                </ul>
            </section>
            <p><a href="index.html">Return Home</a></p>
        </main>

        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const firstName = urlParams.get('fname') || 'Not provided';
            const email = urlParams.get('email') || 'Not provided';

            const submittedData = document.getElementById('submitted-data');
            submittedData.innerHTML = `
                <li><strong>First Name:</strong> ${firstName}</li>
                <li><strong>Email:</strong> ${email}</li>
            `;
        </script>
    </body>
</html>
